<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receipt</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .reseller-note {
      text-align: center;
      font-style: italic;
      color: #555;
      margin-bottom: 20px;
    }

    table {
      width: 80%;
      margin: 0 auto 30px auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: #fff;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px 15px;
      text-align: left;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    tfoot td {
      font-weight: bold;
      background-color: #f1f1f1;
    }

    .total-row td {
      border-top: 2px solid #007BFF;
    }

    .footer {
      text-align: center;
      font-size: 0.9em;
      color: #999;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Receipt for {{ customer }}</h1>

  {% if is_reseller %}
    <div class="reseller-note">Reseller Price</div>
  {% endif %}

  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price per unit</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.count }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.total }}</td>
      </tr>
      {% endfor %}
    </tbody>
    <tfoot>
      <tr class="total-row">
        <td colspan="3" style="text-align: right;">Grand Total:</td>
        <td>{{ grand_total }}</td>
      </tr>
    </tfoot>
  </table>

  <div class="footer">
    Thank you for your purchase!
  </div>
</body>
</html>
